<div class="animate__animated animate__fadeIn">

        <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias($event)"
                placeholder = "Buscar Capital ..."
            > </app-pais-input>
        </div>
    </div> 

    <div class="row">
        <div class="col">
            <app-pais-sugerencias
                [termino]="termino"        
                [sugeridos]="sugeridos"
                [mostrarSugerencias]="mostrarSugeridos"
                (onClick)="buscarSugerido($event)"
                (onSugerido)="cambiarSugerido($event)"
            ></app-pais-sugerencias>
        </div>
    </div>

    <hr>

    <div class="alert alert-danger" *ngIf="hayError">
        No se encontro nada con el termino {{termino}}
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"> </app-pais-tabla>
        </div>
    </div>


</div>
